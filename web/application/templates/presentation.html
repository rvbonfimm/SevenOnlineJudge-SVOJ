{% extends 'base_main.html' %}

{% block title %}Plano de Estudos{% endblock %}

{% block head %}

  	{{ super() }}

{% endblock %}

{% block content %}

<form action="{{ url_for('startuser') }}" method="POST">

	<div class="divPresentationQuestions">

		<br>

		<label style="font-size: 40px;">{{ current_user.name.title() }}, responda as próximas perguntas para que nós possamos definir um roteiro de estudos para você.</label>

		<br><br>

		<hr>

		<label style="font-size: 40px;">Você já teve algum contato com Programação?</label>

		<br><br>

		<label class="custom-control custom-radio">
		<input name="programming_experience" value="yes" type="radio" class="custom-control-input">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description">Sim</span>
		</label>

		<label class="custom-control custom-radio">
		<input name="programming_experience" value="no" type="radio" class="custom-control-input">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description">Não</span>
		</label>

		<br><br>

		<input class="buttonNext" type="submit" value="Avançar">	

	</div>

</form>

<br>

{% endblock %}
