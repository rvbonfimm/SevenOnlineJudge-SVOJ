{% extends 'base_main.html' %}

    {% block title %}Julgamento{% endblock %}

    {% block head %}

      {{ super() }}

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugin/codemirror/lib/codemirror.css') }} ">

    {% endblock %}

    {% block content %}

    <div class="divJudgeMain">

        <form action="{{ url_for('registercode') }}" method="POST">

            <div class="judgeParams">

                <label style="font-size: 20px;">Exercício:</label>

                <select name="exercise_number" required>
                        
                    {% for item in exercises_list %}

                        {% if exercise == item.exercise_number %}

                            <option selected=True>
                                
                                {{ item.exercise_number }}

                            </option>
                    
                        {% else %}		

                            <option>
                                
                                {{ item.exercise_number }}

                            </option>	

                        {% endif %}

                    {% endfor %} 

                </select>

                <label style="font-size: 25px;"> | </label>

                <label style="font-size: 20px;">Linguagem: </label>

                <label class="custom-control custom-radio">
                <input name="language" value="c" type="radio" class="custom-control-input" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">C (gcc 5.4.0)</span>
                </label>

            </div>

            <br>

            <textarea class="codemirror-textarea"name="codearea" required>#include <stdio.h>
#include <stdlib.h>

int main(){

    exit(0);

}</textarea><br><br>

            <div class="divJudge">

                <input class="buttonJudge" type="submit" value="Submeter">
<!-- 
                <p style="font-size: 18px;">Ou, você pode importar diretamente um arquivo para Julgamento</p>
 -->
            </div>

        </form>

    </div>

	<script type="text/javascript" src="js/<!-- jquery.min.js"></script>
	<script type="text/javascript" src="js/codemirror_default.js"></script>
	<script type="text/javascript" src="plu -->gin/codemirror/lib/codemirror.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/codemirror_default.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/codemirror/lib/codemirror.js') }}"></script>

{% endblock %}
