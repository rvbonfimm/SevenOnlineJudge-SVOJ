{% extends 'base_main.html' %}
   
{% block content %}

	<div class="divJudgeMain">

		<form action="{{ url_for('registercode') }}" method="POST">

			<div class="judgeParams">

				<label>Exerc√≠cio:</label>

				<select name="exercise_number" required>
						
					{% for item in exercises_list %}

						{% if exercise == item.exercise_number %}

							<option selected=True>
								
								{{ item.exercise_number }}

							</option>
					
						{% else %}		

							<option>
								
								{{ item.exercise_number }}

							</option>	

						{% endif %}

					{% endfor %} 

				</select>

				<label>Linguagem:</label>

				<input type="radio" name="language" value="c" checked>C
				<input type="radio" name="language" value="py">Python

			</div>

			<br>

			<div class="divJudge">

				<textarea name="codearea" rows="20" cols="40"></textarea><br><br>

				<input class="buttonJudge" type="submit" value="Submeter">

			</div>

		</form>

	</div>

{% endblock %}
