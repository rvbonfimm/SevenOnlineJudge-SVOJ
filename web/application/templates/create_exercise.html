<!DOCTYPE html>

<html lan="pt-br">

    <head>

    	<meta charset="utf-8">

    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>

    <body>

        <br><br><br><br>

        <div class="divMain">

        	<h3>Cadastro de Novos Exerc√≠cios</h3>

        	<hr><br>

        	<form method="POST" action="{{ url_for('registerexercise') }}">

                <label>Number</label><br>
                <input class="textMain" type="text" name="exercise_number" autofocus required><br><br>

        		<label>Name</label><br>
        		<input class="textMain" type="text" name="name" required><br><br>

        		<label>Description</label><br>
    	    	<textarea name="description" rows="10" cols="30" required></textarea><br><br>

                <label>Level</label><br>
                <select name="level" required>

                    <option value = "Module 1">Modulo 1</option>
                    <option value = "Module 2">Modulo 2</option>
                    <option value = "Module 3">Modulo 3</option>

                </select><br><br>

    	    	<label>Input</label><br>
    	    	<textarea name="input" cols="30" required></textarea><br><br>

    	    	<label>Output</label><br>
    	    	<textarea name="output" cols="30" required></textarea><br><br>

                <label>Input Description</label><br>
                <textarea name="input_description" cols="30" required></textarea><br><br>

                <label>Output Description</label><br>
                <textarea name="output_description" cols="30" required></textarea><br><br>

    	    	<input class="buttonMain" type="submit" name="register"><br><br>
        			
        	</form>

        	<hr><br>

        </div>

        <br><br><br>

    </body>

</html>
